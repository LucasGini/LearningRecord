<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script lang="" src="../node_modules/vue/dist/vue.js"></script>
    <title>用computed属性实现变量监听</title>
</head>
<body>
    <div id="app">
        <p>computed: "{{showinfo}}"</p>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#app",
            data: {
                name: "张三",
                age: 20,
                sex: 0
            },
            computed: {
                showinfo() {
                    return '名称：' + this.name + ',年龄：' + this.age + ',性别：' + (this.sex == 0 ? '男': '女')
                }
            }
        })
    </script>
</body>
</html>
<!-- 
    computed属性用于监听定义的变量。该变量不需要再data中声明，而是直接在computed属性中定义，之后即可再页面上监听变量
    使用computed属性监听变量很简单：在computed属性中创建一个函数并编写表达式，然后在HTML页面上使用时，只需要写函数名即可，并且不要加括号
 -->
