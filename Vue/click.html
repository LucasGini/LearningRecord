<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script lang="" src="../node_modules/vue/dist/vue.js"></script>
    <title>用"v-on:"或"@"实现事件绑定</title>
</head>
<body>
    <!-- vue.js的事件绑定格式是"v-on:"或"@"。事件处理方法需要再methods中定义 -->
    <div id="app">
        <button v-on:click="counter += 1">Add1</button>
        <p>点击次数{{counter}}</p>
        <button @click="clickMe">click me</button>
    </div>
    <script lang="">
        var vm = new Vue({
            el: "#app",
            data: {
                counter: 0
            },
            methods: {
                clickMe() {
                    console.log('我是methods中的方法clickMe')
                }
            }
        })
    </script>
</body>
</html>
