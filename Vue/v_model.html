<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script lang="" src="../node_modules/vue/dist/vue.js"></script>
    <title>用v-model实现双向数据绑定</title>
</head>
<body>
    <!-- v-model的作用是，在表单标签<input>、<textarea>、<select>及vue组件上，实现表单元素和数据的双向绑定。他负责监听用户的输入，并更新数据 -->
    <div id="app">
        <input type="text" v-model="text">
        {{text}}
    </div>
    <script lang="">
        var vm = new Vue({
            el: '#app',
            data: {
                text:'hello word'
            }
        })
    </script>
    <!-- 
        将文本框与data中数据绑定
        当文本框内容变化时，data中的数据同步变化
        当data中的数据变化时，文本框的内容同步变化
     -->
    
</body>
</html>
